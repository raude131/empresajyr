<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cliente | J&R</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="images">
    <link rel="icon" href="images/polo.ico">
</head>

<body>
    <div class="container-fluid mb-5">
        <div class="row justify-content-center pt-5 mt-5">
            <div class="col-4">
                <!-- Default form register -->
                <form class="text-center border border-light p-5 formulario" action="#!">

                    <p class="h4 mb-4">REGISTRO</p>
                    <input type="text" id="#" class="form-control mb-4" placeholder="Nombre">
                    <div class="form-row mb-4">
                        <div class="col">
                            <input type="text" id="#" class="form-control"
                                placeholder="Primer apellido">
                        </div>
                        <div class="col">
                            <input type="text" id="#" class="form-control"
                                placeholder="Segundo apellido">
                        </div>
                    </div>

                    <input type="text" id="#" class="form-control mb-4" placeholder="Contraseña">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Cargo">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Correo">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Dirección">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Empresa">
                    <input type="text" id="#" class="form-control mb-4" placeholder="RUC">
                    <input type="text" id="#" class="form-control mb-4" placeholder="DNI">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Teléfono">
                    <input type="text" id="#" class="form-control mb-4" placeholder="Celular">

                    <button class="btn btn-dark btn-block my-4" type="submit"><a href="#">REGISTRAR</a></button>
                    <div class="container">
                        <img src="images/jr.png" alt="">
                    </div>

                </form>

            </div>
        </div>
    </div>



    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
</body>

</html>
